<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" contact="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
        <title>WEATHER APP</title>
        <link rel="stylesheet" href="static/css/style.css"/>
        <script src="https://kit.fontawesome.com/9ba3741dd0.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="animation-area">
            <ul class="box-area">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        <div class="app-wrap">
            <header>
                <div class="search-box">
                    <input class="search-text" type="text" name="" placeholder="Type in a city name here" />
                    <a class="search-btn" href="#">
                        <i class="fas fa-search"></i>
                    </a> 
                </div>
            </header> 
            
            <main>
                <section class="location">
                    <div class="city">New York, NY</div>
                    <div class="date">Thursday, 5 November 2020</div>
                </section>

                <div class="current">
                    <div class="temp">50<span>°F</span></div>
                    <canvas class="icon" width="128" height="128"></canvas>
                    <div class="desc">Clear</div>
                    <div class="hi-low">60°F / 38°F</div>
                </div>

                <div class="clothing">
                    <h3 class="clothing-description">Clothing attire suggestion here!</h5>
                </div>
            </main>
        </div> <!-- app-wrap div -->
        </div> <!-- animation-area div -->  
        <script src="static/js/skycons.js"></script>
        <script src="static/js/script.js"></script>
    </body>
</html>
